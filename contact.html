    <script type="text/javascript" >
        var map, geocoder, popup;

        function initMap() {
            geocoder = new google.maps.Geocoder();
            popup = new google.maps.InfoWindow();
        
            // 地圖初始設定
            var mapOptions = {
                center: new google.maps.LatLng(24.1635728, 120.63761850000003),
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
        
            var mapElement = document.getElementById("mapDiv");
        
            // Google 地圖初始化
            map = new google.maps.Map(mapElement, mapOptions);
        
            // 設定 Google map 繪圖控制項
            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: null,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [google.maps.drawing.OverlayType.MARKER]
                }
            });
        
            // 開啟 Google map 繪圖控制項
            drawingManager.setMap(map);
        
            // 在地圖中加入 marker
            google.maps.event.addListener(drawingManager, 'markercomplete', function(marker) {
        
                var markerPosition = marker.getPosition();
        
                // 將經緯度透過 Google map API 反查地址
                geocoder.geocode({
                  'latLng': markerPosition
                }, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results) {
                            showAddressOfResult(results[0], marker);
                        }
                    } else {
                        alert("Reverse Geocoding failed because: " + status);
                    }
                });
            });
        
            // 設定 marker 的訊息泡泡
            function showAddressOfResult(result, marker) {
                map.setCenter(marker.getPosition());
        
                var popupContent = '<b>地址: </b> ' + result.formatted_address;
                popup.setContent(popupContent);
                popup.open(map, marker);
            }
        }
        
        function SetToSumit(){
        	var vName=$("#Name").val();
        	if(vName==''){
        		alert('"姓名"不可為空白喔!');
        		document.user.Name.focus();
        		return;
        	}

        	var Email=$("#Email").val();
        	if(Email==''){
        		alert('"Email Address"不可為空白喔!');
        		document.user.Email.focus();
        		return;
        	}
        	
        	if(!ChackEmail(Email)){
        		alert('"Email Address"格式不合!');
        		document.user.Email.focus();
        		return;
        	}
        	
        	var Phone=$("#Phone").val();
        	if(Phone==''){
        		alert('"Phone Number"不可為空白喔!');
        		document.user.Phone.focus();
        		return;
        	}
        	if(!Checknumber(Phone)){
        		alert('"Phone Number"格式不合!');
        		document.user.Phone.focus();
        		return;
        	}
        	
        
        	var Content=$("#note").val();
        	if(Content==''){
        		alert('"Message"不可為空白喔!');
        		document.user.note.focus();
        		return;
        	}
        	if(Content.length>255){
        		alert('"Message"字數請限制在255個字之內!');
        		document.user.note.focus();
        		return;
        	}
            	
           
            //	$("#user").submit();
            alert('感謝您的留言\n我們會盡快與您聯繫!');
            window.location.reload()
            }
 
            function ChackEmail(strEmail){	
            	var emailRule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;  
            	if(strEmail.search(emailRule)== -1){
            		return false;
            	}else{
            		return true;
            	}
            }
            
            function Checknumber(data){
            	var emailRule = /^[0-9]*$/;  
            	if(data.search(emailRule)== -1){
            		return false;
            	}else{
            		return true;
            	}
            }
            
    </script>
